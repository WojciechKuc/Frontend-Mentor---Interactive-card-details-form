<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



        <title>Frontend Mentor | Interactive card details form</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>


        <div class="container-fluid">
            <div class="row">

                <div class="col-4 background-image">


                    <div class="col-11">

                        <div class="cards">
                            <img class="front-card" src="images/bg-card-front.png" alt="card-front">
                            <img class="card-logo" src="images/card-logo.svg" alt="logo">

                            <div class="card-number-on-card">1234 5678 9123 0000</div>


                            <div class="card-name-on-card">Jane Appleseed</div>
                            <div class="date-on-card">00/00</div></div>


                        <div class="cards">
                            <img class="back-card" src="images/bg-card-back.png" alt="card-front">
                            <div class="cvc-on-card">000</div>
                        </div>
                    </div>


                </div>
                <div class="col-8 d-flex align-items-center justify-content-center">


                    <form class="form">

                        <div class="col">
                            <label for="cardholder">Cardholder Name</label><br>
                            <input class="cardholder-name" type="text" id="name" name="fname" placeholder="e.g. Jane Appleseed"><br>
                            <p class="error-alert">&nbsp</p>
                        </div>
                        <label for="cardnumber">Card Number</label><br>
                        <input class="card-number" type="text" id="card" name="fname" placeholder="e.g. 1234 5678 9123 0000"><br>
                        <p class="error-alert">Wrong format</p>


                        <div class="row">
                            <div class="col">
                                <label for="expdate">Exp. Date (MM/YY)</label><br>
                                <input class="exp-date" type="text" id="exp-date" name="fname" placeholder="MM">
                                <input class="exp-date" type="text" id="exp-date" name="fname" placeholder="YY"><br>
                                <p class="error-alert">Wrong format</p>
                            </div>
                            <div class="col">
                                <label for="cvc">CVC</label><br>
                                <input class="cvc" type="text" id="cvc" name="fname" placeholder="e.g. 123"><br>
                                <p class="error-alert">Wrong format</p>
                            </div>
                        </div>

                        <input class="button" type="submit" value="Confirm">


                    </form>


                    <div class="thank-you col text-center hidden">

                        <img src="images/icon-complete.svg" alt="complete">
                        <h4>Thank You!</h4>
                        <p>We've added your card details</p>
                        <input class="button" type="submit" value="Continue">
                    </div>

                </div>
            </div>
        </div>

        <!--Thank you!

    </body>
</html>
